<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card mx-auto" style="width: 300px;">
            <div class="card-body">
                <h5 class="card-title text-center">Password Generator</h5>
                <div class="form-group mb-3">
                    <input type="text" id="password" class="form-control" readonly placeholder="Generated Password">
                    <button id="copyBtn" class="btn btn-outline-secondary mt-2 w-100">Copy to Clipboard</button>
                </div>
                <div class="form-group mb-3">
                    <label for="passwordLength" class="form-label">Password Length</label>
                    <input type="range" class="form-range" id="passwordLength" min="4" max="20" value="8">
                    <span id="lengthValue" class="form-text">8</span>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="lowercase" checked>
                    <label class="form-check-label" for="lowercase">Include Lowercase Letters (a-z)</label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="uppercase" checked>
                    <label class="form-check-label" for="uppercase">Include Uppercase Letters (A-Z)</label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="numbers" checked>
                    <label class="form-check-label" for="numbers">Include Numbers (0-9)</label>
                </div>
                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="symbols" checked>
                    <label class="form-check-label" for="symbols">Include Symbols (@~*)</label>
                </div>
                <button id="generateBtn" class="btn btn-primary w-100">Generate Password</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
